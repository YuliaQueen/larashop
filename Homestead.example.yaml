ip: 192.168.56.57
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'C:\Users\YOUR_USER\YOUR_PATH\YOUR_PROJECT_NAME'
        to: /home/vagrant/code
sites:
    -
        map: laravel-shop.local
        to: /home/vagrant/code/public
databases:
    - laravel-shop
    - laravel-shop-test
features:
    -
        mysql: true
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
services:
    -
        enabled: [mysql]
name: laravel-shop
hostname: laravel-shop
